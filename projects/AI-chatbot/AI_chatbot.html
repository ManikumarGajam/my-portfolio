<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    

    <link rel="stylesheet" href="C:\frontend practice\projects\portfolio2\projects\AI-chatbot\chatbot_style.css">
    <style>
       .container {
  text-align: center;
  width: 90%;
  max-width: 500px;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.ai-head {
  font-size: 2.5rem;
  margin-bottom: 3rem;
  color: white;
  -webkit-text-fill-color: white; /* No fill color */
    -webkit-text-stroke: 2px #4caf50;
  margin-bottom: 65px;
  
}

.img {
  width: 60%;
  max-width: 300px;
  height: auto;
  margin-bottom: 1rem;
  border-radius: 50%;
  
  box-shadow: 0 0 15px rgb(82, 240, 248),
        0 0 25px rgb(71, 244, 253),
        0 0 35px rgb(75, 222, 245);
        animation: floatImage 4s ease-in-out infinite;
    transition: 0.4s ease;
}
@keyframes floatImage {
    0% {
        transform: translateY(0);
    }

    50% {
        transform: translateY(-1.3rem);
    }

    100% {
        transform: translateY(0);
    }
}

.content {
  font-size: 1rem;
  color: white;
  margin-top: 40px;
}

/* Responsive Styling */
@media (max-width: 600px) {
  .ai-head {
    font-size: 1.7rem;
  }

  .img {
    width: 70%;
  }

  .content {
    font-size: 1rem;
  }
}

  
    </style>
   
</head>
<body>
    <div class="container">
        <h1 class="ai-head">AI CHATBOT</h1>
        <img class="img" src="https://b2001778.smushcdn.com/2001778/wp-content/uploads/2023/02/chatgpt-human-e1677590834837.jpg?lossy=0&strip=1&webp=1">
        <div class="content">To open AI chatbot, please click on the below right-side icon.</div>
      </div>
    <button id="chatbot-toggler">        <span class="material-symbols-rounded" id="chatbot-open">mode_comment</span>
        <span class="material-symbols-rounded" id="chatbot-close">close</span> <!--external close chatbot-->
    </button>

    <div class="chatbot-popup">
        <!-- chatbot header-->
        <div class="chat-header">
            <div class="header-info">
                <svg class="chatbot-logo" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">
                    <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"></path>
                </svg>
                <h2 class="logo-text">Chatbot</h2>
            </div>
            <button id="close-chatbot" class="material-symbols-rounded"> <!--internal close chatbot-->
                keyboard_arrow_down
            </button>
            
        </div>

        <!-- chatbot body-->
         <div class="chat-body">
            <div class="message bot-message">
                <svg class="bot-avatar" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 1024 1024">
                    <path d="M738.3 287.6H285.7c-59 0-106.8 47.8-106.8 106.8v303.1c0 59 47.8 106.8 106.8 106.8h81.5v111.1c0 .7.8 1.1 1.4.7l166.9-110.6 41.8-.8h117.4l43.6-.4c59 0 106.8-47.8 106.8-106.8V394.5c0-59-47.8-106.9-106.8-106.9zM351.7 448.2c0-29.5 23.9-53.5 53.5-53.5s53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5-53.5-23.9-53.5-53.5zm157.9 267.1c-67.8 0-123.8-47.5-132.3-109h264.6c-8.6 61.5-64.5 109-132.3 109zm110-213.7c-29.5 0-53.5-23.9-53.5-53.5s23.9-53.5 53.5-53.5 53.5 23.9 53.5 53.5-23.9 53.5-53.5 53.5zM867.2 644.5V453.1h26.5c19.4 0 35.1 15.7 35.1 35.1v121.1c0 19.4-15.7 35.1-35.1 35.1h-26.5zM95.2 609.4V488.2c0-19.4 15.7-35.1 35.1-35.1h26.5v191.3h-26.5c-19.4 0-35.1-15.7-35.1-35.1zM561.5 149.6c0 23.4-15.6 43.3-36.9 49.7v44.9h-30v-44.9c-21.4-6.5-36.9-26.3-36.9-49.7 0-28.6 23.3-51.9 51.9-51.9s51.9 23.3 51.9 51.9z"></path>
                </svg>
                <div class="message-text">Hey there!üñê<br/>How can i help you?</div>
            </div>
            
         </div>

         <!--chatbot footer-->
         <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea  placeholder="Message..." class="message-input" required ></textarea>
                <div class="chat-controls">
                    <button type="button" id="emoji-picker" class="material-symbols-outlined">sentiment_satisfied</button>
                    <div class="file-upload-wrapper">
                        <input type="file" accept="images/*" id="file-input" hidden>
                        <img src="#" >
                        <button type="button" id="file-upload" class="material-symbols-rounded">attach_file</button>  
                        <button type="button" id="file-cancel" class="material-symbols-rounded">close</button>
                    </div>
                    <button type="submit" id="send-message" class="material-symbols-rounded">arrow_upward</button>
                </div>
                
            </form>
         </div>
        
    </div>

    <!--linking Emoji mart script for emoji picker-->
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>

    <!--linking custom script-->
    <script src="C:\frontend practice\projects\portfolio2\projects\AI-chatbot\chatbot_js.js"></script>
</body>
</html>
